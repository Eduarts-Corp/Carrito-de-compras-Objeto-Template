<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>


    <!-- Aca vamos a hacer lo que son los contenedores de las frutas -->
    <main class="container mt-5">
        <div class="row text-center">


            <article class="col-sm-4 mb-3">
                <div class="card">
                    <card class="card-body">
                        <h5 class="card-title">Patilla üçâ</h5>
                        <button class="btn btn-outline-primary mt-3"
                                data-fruta="Patilla">Agregar</button>
                    </card>
                </div>
            </article>


            <article class="col-sm-4 mb-3">
                <div class="card">
                    <card class="card-body">
                        <h5 class="card-title">Cereza üçí</h5>
                        <button class="btn btn-outline-primary mt-3"
                                data-fruta="Cereza">Agregar</button>
                    </card>
                </div>
            </article>


            <article class="col-sm-4 mb-3">
                <div class="card">
                    <card class="card-body">
                        <h5 class="card-title">Banana üçå</h5>
                        <button class="btn btn-outline-primary mt-3"
                                data-fruta="Banana">Agregar</button>
                    </card>
                </div>
            </article>
            

            
        </div>
    </main>

    <!-- Aca vamos a hacer lo que es Mi carrito de compras -->
    <section class="container mt-3">
        <ul class="list-group" id="carrito"></ul>
            <!-- Ahora vamos a copiar este li porque al dar en cada cajita este es el elemento que se debera repetir, por eso lo metere en un template -->
            <template id="template">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span class="lead">Patilla</span>
                    <span class="badge bg-primary rouded-pill">12</span>
                </li>
            </template>
        
    </section>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
    <script src="/app.js"></script>


</body>

</html>
